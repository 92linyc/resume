<script>
$(function(){				
	$(window).scroll(function(){
		return_top();
	});
	//返回顶部
	function return_top(){
		if($('body').scrollTop() == 0){
			$('.returnTop').hide();
		}else{
			$('.returnTop').show();
		}
	};
	$('.returnTop').click(function(){
		$('body').animate({'scrollTop':0},180);
	});
	$(window).scroll();
    
});
</script>
